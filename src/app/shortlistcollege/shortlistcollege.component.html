<app-header></app-header>

<div id="shrtlstdInsttsCont">
        <div class="shortlist-content" style="margin-bottom:20px; padding:0; border-bottom:0 none">
            <h1 class="shortlist-inner-title">My Shortlist</h1>
    
            <table class="myshortlist-table" cellpadding="0" cellspacing="0">
                <tbody>
    
                    <tr>
                        <th class="first" width="15" style="text-align:center"></th>
                        <th style="width:205px">College</th>
                        <th style="position: relative;width:170px;">
                            <div id="eligibilitySortLayerDiv">
                                <span>Exams Accepted</span>
                                <div class="sorting-col">
                                    <a href="javascript:void(0);" class="shortlist-sprite sorting-up"></a>
                                    <a href="javascript:void(0);" class="shortlist-sprite sorting-dwn"></a>
                                </div>
                            </div>
                        </th>
                        <th style="text-align:center;width:145px;">
                            <span>City</span>
                        </th>
                        <th style="width:85px">
                            <span class="header-label">Average <br>Salary</span>
                            <div class="sorting-col">
                                <a href="javascript:void(0);" class="shortlist-sprite sprite sorting-up" onclick="refreshShortlistedTuples({sortField: 'salary', order: 'asc'}); trackSortingMyShortlist({sortField: 'salary', order: 'asc'});" title="Low to High"></a>
                                <a href="javascript:void(0);" class="shortlist-sprite sorting-dwn" onclick="refreshShortlistedTuples({sortField: 'salary', order: 'desc'}); trackSortingMyShortlist({sortField: 'salary', order: 'desc'});" title="High to Low"></a>
                            </div>
                        </th>
                        <th style="width:104px">
                            <span class="header-label">Total<br> Fees</span>
                            <div class="sorting-col">
                                <a href="javascript:void(0);" class="shortlist-sprite sprite sorting-up" onclick="refreshShortlistedTuples({sortField: 'fees', order: 'asc'}); trackSortingMyShortlist({sortField: 'fees', order: 'asc'});" title="Low to High"></a>
                                <a href="javascript:void(0);" class="shortlist-sprite sorting-dwn" onclick="refreshShortlistedTuples({sortField: 'fees', order: 'desc'}); trackSortingMyShortlist({sortField: 'fees', order: 'desc'});" title="High to Low"></a>
                            </div>
                        </th>
                        <th style="width:auto" class="last">
                            <span class="header-label">Application<br>Deadlines</span>
                            <div class="sorting-col">
                                <a href="javascript:void(0);" onclick="refreshShortlistedTuples({sortField: 'form_submission', order: 'asc'}); trackSortingMyShortlist({sortField: 'form_submission', order: 'asc'});" class="shortlist-sprite sprite sorting-up" title="Low to High"></a>
                                <a href="javascript:void(0);" onclick="refreshShortlistedTuples({sortField: 'form_submission', order: 'desc'}); trackSortingMyShortlist({sortField: 'form_submission', order: 'desc'});" class="shortlist-sprite sorting-dwn" title="High to Low"></a>
                            </div>
                        </th>
                        <!--<th width="70" class="add-col" style="display:none0;"><big>+</big> <span>Add<br>Criteria</span></th>-->
    
                    </tr>
                    <tr *ngFor="let shortlistcollege of shortlisted" class="shortlist-tuple">
                        <td class="first">
                            <div class="tuple_180374"><i class="common-sprite tuple-star"></i></div>
                        </td>
                        <td class="inst-name-col">
                            <div class="tuple_180374">
                                <strong class="inst-name" style="font-weight:600;color:#333">
                                        {{shortlistcollege.collegeid.name}}</strong>
                                <br>
                                <p style="margin:15px 0px 10px 0px;font-size:12px;">B.E. in Computer Science and Engineering</p>
                                <a href="javascript:void(0);" style="display:none" class="action_point" onclick="getSimilarCourses(180374, 'shortlistedTuples','TVNVIC0gVGhlIE1haGFyYWphIFNheWFqaXJhbyBVbml2ZXJzaXR5IG9mIEJhcm9kYQ==')">View Similar Colleges</a>
                            </div>
                        </td>
                        <td class="eligible-col">
                            <div class="tuple_180374">
                                <p>GUJCET</p>
                            </div>
                        </td>
                        <td style="text-align:center">
                            <div class="tuple_180374">{{shortlistcollege.collegeid.city}}</div>
                        </td>
                        <td>
                            <div class="tuple_180374">N/A</div>
                        </td>
                        <td>
                            <div class="tuple_180374">{{shortlistcollege.collegeid.totalfees}}</div>
                        </td>
                        <td class="last">
                            <div class="clearfix tuple_180374" style="margin-bottom:30px">
                                <span class="flLt">N/A</span>
                                <a href="javascript:void(0);" style="display:none;position:relative" onmouseout="if(typeof($j) == 'undefined') {return false;} $j('#delete_tooltip_180374').hide();" onmouseover="if(typeof($j) == 'undefined') {return false;} $j('#delete_tooltip_180374').show();" onclick="removeShortlistFromMyShortlistTupple(this, '180374');" class="flRt close-link action_point">Ã—
                    <div class="help-tooltip" id="delete_tooltip_180374" style="display:none;"><i class="shortlist-sprite new-tooltip-pointer"></i>Delete</div>
                </a>
                            </div>
                        </td>
                    </tr>
    
                </tbody>
            </table>
        </div>
    </div>
<app-footer></app-footer>
